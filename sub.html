<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Café Subscription</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #3b2f2f, #6f4e37);
        color: #333;
        padding: 40px;
    }

    h1 {
        text-align: center;
        color: #fff;
    }

    .toggle {
        display: flex;
        justify-content: center;
        margin: 30px 0;
        gap: 10px;
    }

    .toggle button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        background: #ddd;
    }

    .toggle button.active {
        background: #fff;
        color: #6f4e37;
    }

    .plans {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
    }

    .plan {
        background: #fff;
        width: 280px;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        text-align: center;
        transition: transform 0.4s, box-shadow 0.4s;
        cursor: pointer;
        position: relative;
    }

    .plan:hover {
        transform: translateY(-8px);
    }

    .plan.selected {
        border: 4px solid #6f4e37;
        transform: scale(1.05);
    }

    .badge {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: #6f4e37;
        color: #fff;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
    }

    .price {
        font-size: 30px;
        margin: 15px 0;
        color: #6f4e37;
        transition: all 0.3s ease;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    ul li {
        margin: 10px 0;
    }

    .action {
        margin-top: 30px;
        text-align: center;
    }

    .action button {
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        background: #fff;
        color: #6f4e37;
        cursor: pointer;
        display: none;
    }

    .action button.show {
        display: inline-block;
    }
</style>
</head>

<body>

<h1>Choose Your Coffee Plan</h1>

<div class="toggle">
    <button id="monthlyBtn" class="active" onclick="setBilling('monthly')">Monthly</button>
    <button id="yearlyBtn" onclick="setBilling('yearly')">Yearly (Save 20%)</button>
</div>

<div class="plans">

    <div class="plan" onclick="selectPlan(this, 'Basic')">
        <h2>Basic</h2>
        <div class="price" data-month="499" data-year="4790">₹499</div>
        <ul>
            <li>10 coffees / month</li>
            <li>5% food discount</li>
        </ul>
    </div>

    <div class="plan" onclick="selectPlan(this, 'Standard')">
        <div class="badge">Popular</div>
        <h2>Standard</h2>
        <div class="price" data-month="899" data-year="8630">₹899</div>
        <ul>
            <li>25 coffees / month</li>
            <li>10% food discount</li>
            <li>Priority service</li>
        </ul>
    </div>

    <div class="plan" onclick="selectPlan(this, 'Premium')">
        <h2>Premium</h2>
        <div class="price" data-month="1499" data-year="14390">₹1499</div>
        <ul>
            <li>Unlimited coffee</li>
            <li>20% food discount</li>
            <li>Reserved seating</li>
        </ul>
    </div>

</div>

<div class="action">
    <button id="continueBtn">Continue</button>
</div>

<script>
    let billing = "monthly";
    let selectedPlan = null;

    function setBilling(type) {
        billing = type;

        document.getElementById("monthlyBtn").classList.remove("active");
        document.getElementById("yearlyBtn").classList.remove("active");
        document.getElementById(type + "Btn").classList.add("active");

        document.querySelectorAll(".price").forEach(price => {
            const amount = billing === "monthly"
                ? price.dataset.month
                : price.dataset.year;
            price.textContent = "₹" + amount;
        });
    }

    function selectPlan(card, planName) {
        document.querySelectorAll(".plan").forEach(p => p.classList.remove("selected"));
        card.classList.add("selected");
        selectedPlan = planName;

        const btn = document.getElementById("continueBtn");
        btn.textContent = "Continue with " + planName;
        btn.classList.add("show");
    }
</script>

</body>
</html>
